<div class="filter-container">
    <span>Filter: </span>
    <input type="radio" name="filter" value="All" [(ngModel)]="selectedFilterRadioButton" (change)="onSelectedFilterRadioButtonChange()"/>
    <span>{{'All ('+all+')'}}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedFilterRadioButton" (change)="onSelectedFilterRadioButtonChange()"/>
    <span>{{'In Stock ('+inStock+')'}}</span>

    <input type="radio" name="filter" value="false"[(ngModel)]="selectedFilterRadioButton" (change)="onSelectedFilterRadioButtonChange()"/>
    <span>{{'Out Stock ('+OutStock+')'}}</span>

</div>
