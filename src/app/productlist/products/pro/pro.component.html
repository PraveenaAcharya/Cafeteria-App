
  <div class="product-card" appHighlight [appDisableProduct]="!product.stock">
    <div class="back">
      <div class="discount-label" *ngIf="product.discount">
        {{ ((product.price - product.discount) / product.price * 100).toFixed(0) }}% OFF
      </div>
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
    </div>
    
    <div class="product-details">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-price">${{ product.price.toFixed(2) }}</p>
      <p class="product-stock" [ngStyle]="{ fontWeight: 'bold', color:product.stock?'Green':'Red' }">{{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}</p>
    </div>
  </div>
